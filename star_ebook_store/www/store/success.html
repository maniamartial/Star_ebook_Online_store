{% extends "templates/store/base.html" %}

{% block head_script_tags %}
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
{% endblock %}


{% block body %}

<div class="container center">

    <style>

        /* Define a class for the image container */
.image-container {
    width: 50%; /* 25% of the page width */
    height: 50vh; /* 25% of the viewport height */
}

/* Style the image to fill the container */
.image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Maintain aspect ratio and cover the container */
}

    </style>
    <h1 class="is-size-1 my-6 is-bold">Purchase Successful!</h1>
<div class="image-container">
        <img src="/assets/star_ebook_store/images/on_the_way.svg" alt="eBook on the way illustration">
    </div>    <h2 class="is-size-5 my-6">Your eBook is on the way! Check your inbox!</h1>
</div>

<script>
    // Trigger Confetti
    confetti({
        particleCount: 200,
        spread: 120,
        origin: { y: 0.6 }
    });
</script>

{% endblock %}
